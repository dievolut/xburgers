<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X BURGER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .zoom-header {
      animation: zoomIn 2s ease-in-out forwards;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    section {
      scroll-snap-align: start;
    }

    main {
      scroll-snap-type: y mandatory;
      height: 100vh;
      overflow-y: scroll;
    }
  </style>
</head>
<body class="bg-black text-white">

  <main class="scroll-snap-type-y mandatory overflow-y-scroll h-screen">

    <!-- Imagen con altura real de 1600px -->
    <section class="w-screen" style="height: 1600px;">
      <img 
        src="BURGER-LANDING.jpg" 
        alt="X Burger Combos Infernal" 
        class="w-full h-full object-contain"
      />
    </section>

    <!-- Sección del menú -->
    <section class="h-screen w-screen bg-white">
      <iframe 
        src="https://menu-mex.vercel.app" 
        width="100%" 
        height="100%"
        class="border-none"
      ></iframe>
    </section>

  </main>

</body>
</html>
